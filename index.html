<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Addresses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <style>
        html,
        body {
            height: 100%
        }

        .container-fluid,
        .row {
            height: 90vh
        }

        .col-lg-6 {
            height: 50vh;
        }

        #map,
        #map-1,
        #map-2,
        #map-3 {
            height: 100%;
            width: 100%;
        }

        @media (max-width: 991px) { 
            .address-list {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <input type="text" class="form-control" id="search">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="search-btn">Submit</button>
                </form>
                <ul class="list-group list-group-flush address-list">
                </ul>
            </div>
            <div class="col-lg-8">
                <div id="main-content" class="row">
                    <div class="col-lg-6 p-2">
                        <div id="map"></div>
                    </div>
                    <div class="col-lg-6 p-3">
                        <div id="map-1" class="pano"></div>
                    </div>
                    <div class="col-lg-6 p-2">
                        <div id="map-2" class="pano"></div>
                    </div>
                    <div class="col-lg-6 p-2">
                        <div id="map-3" class="pano"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                                <div id="slidePano-1" class="carousel-item"></div>
                                <div id="slidePano-2" class="carousel-item"></div>
                                <div id="slidePano-3" class="carousel-item"></div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_tYDz6NtovaYqteStFfBKeNT9BGIf0Zc&callback=initAutocomplete&libraries=places">
    </script>
    <script src="index.js"></script>
</body>

</html>
